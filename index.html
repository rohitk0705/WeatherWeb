<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  
  <!-- Leaflet Map CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    
    <input type="text" id="locationInput" placeholder="Enter location (e.g. Mumbai)" />
    <button onclick="getWeather()">Get Weather</button>
    <button id="clearBtn" type="button">Clear</button>
    
    <!-- ðŸ”½ Hidden Section (shown after search) -->
    <div id="weatherSection" style="display: none;">
      <div id="weatherResult"></div>

      <h2 style="margin-top: 30px;">Map of Location</h2>
      <div id="map" style="height: 400px; border-radius: 10px; margin-top: 10px;"></div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <script src="script.js"></script>
</body>
</html>
