<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>


<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w=="
  crossorigin=""
/>


  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌤️ Weather App</h1>
    <button id="theme-toggle" aria-pressed="false">🌙 Dark Mode</button>

    <!-- semantic form for search -->
    <form id="searchForm" class="search-bar" autocomplete="off">
      <label for="locationInput" class="sr-only">Location</label>
      <input type="text" id="locationInput" placeholder="Enter location (e.g. Mumbai)" />

      <label for="apikey" class="sr-only">Weather API Key</label>
      <input type="text" id="apikey" placeholder="Please enter your WeatherAPI key" />

      <button type="submit" id="searchBtn">Get Weather</button>
      <button id="clearBtn" type="button">Clear</button>
    </form>

    <!-- spinner (optional, shown while fetching) -->
    <div id="spinner" class="spinner" role="status" aria-hidden="true" aria-label="Loading"></div>

    <!-- Weather Section (hidden initially) -->
    <div id="weatherSection" class="hidden" aria-live="polite">
      <div id="weatherResult"></div>

      <h2>📍 Map of Location</h2>
      <div id="map" aria-hidden="false"></div>
    </div>
  </div>


<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg=="
  crossorigin="">
</script>

  <!-- Custom JS -->
  <script src="script.js" defer></script>
</body>
</html>
